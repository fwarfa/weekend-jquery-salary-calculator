<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div id="container">
        <h3>Add Employee</h3>
        <div id=".inputs">
        <input  id="firstName" 
                type="text" 
                placeholder="First Name"
        />
        <input  id="lastName" 
                type="text" 
                placeholder="Last Name"
        />
        <input  id="employeeID" 
                type="text" 
                placeholder="ID"
        />
        <input  id="employeeTitle" 
                type="text" 
                placeholder="Title"
        />
        <input  id="salary" 
                type="text" 
                placeholder="Annual Salary"
        />
    </div>
        <br>
        <button id="submitBtn">Submit</button>
        <h3>Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employeeTable">
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>1111</td>
                    <td>Software Engineer</td>
                    <td>$80,000</td>
                    <td><button id="deleteBtn">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <div id="monthly">
            Total Monthly: $<span id="totalCost">15,000</span>
        </div>
    </div>
</body>
</html>
